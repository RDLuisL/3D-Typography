<!DOCTYPE html>
<html lang="en">
      <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="style.css">
              <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
              <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Incluir jQuery -->
  
              <title>Language Selector</title>
      </head>
  
    <body>
            <div class="translate_wrapper">
                
                    <div class="current_lang">
                        <div class="lang" data-value='es'>
                              <img src="92356_spain_icon.png">
                              <span class="lang-txt">
                                Español
                              </span>      
                        </div>  
                    </div>
                  
                    <div class="more_lang">
                      
                        <div class="lang selected" data-value='en'>
                                <img src="92406_states_united_icon.png">
                                <span class="lang-txt">
                                        English
                                </span>      
                        </div>

                        <div class="lang" data-value='es'>
                                <img src="92356_spain_icon.png">
                                <span class="lang-txt">
                                  Español
                                </span>      
                        </div> 

                          <div class="lang" data-value='cn'>
                                <img src="flag_china.png">
                                <span class="lang-txt">简体中文</span>      
                          </div>

                        <div class="lang" data-value='de'>
                                <img src="flag_germany.png">
                                <span class="lang-txt">Deutsch</span>      
                        </div>
                        
                        <div class="lang" data-value='fr'>
                                <img src="france.png">
                                <span class="lang-txt">Français</span>      
                        </div>
                      
                        <div class="lang" data-value="pt">
                                <img src="flag_portugal.png">
                                <span class="lang-txt">Português<span> (BR)</span></span>      
                        </div> 
                        
                        <div class="lang" data-value="ar">
                                <img src="flag_saudi.png">
                                <span class="lang-txt">العربية <span> (SA)</span></span>      
                        </div> 
                    </div>
                  
                  </div>
            </div>
            
            <div class="content">
                    <div class="ct-img">
                      <img src="https://movies-b26f.kxcdn.com/wp-content/uploads/2023/11/kingdom-planet-of-the-apes-4-110223-b1cc97c25dbd4f289c47bc83b9dcc441-770x470.jpg">
                    </div>
                    <div class="ct-txt">
                      <h1></h1>
                      <p></p>
                      <a href="#"><span>Link</span></a>
                    </div>
            </div>
            
            <script src="app.js"></script>
    </body>
            
      
</html>
